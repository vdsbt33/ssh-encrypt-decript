<!DOCTYPE html>
<html>
<head>

    <title>Rest Client</title>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="script.js"></script>
</head>

<body>
    <style>
    </style>

    <div class="container">
        <h2>Encryption</h2>
        <div class="row">
            <div class="column column-20">
                <label for="enc-type">Encryption Type *</label>
                <select id="enc-type">
                    <option value="ed25519">ed25519</option>
                    <option value="rsa2048">rsa2048</option>
                </select>
            </div>

            <div class="column">
                <label for="pub-key">Public Key *</label>
                <input id="pub-key" type="text" />
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="enc-data">Data *</label>
                <textarea id="enc-data" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="enc-result">Result</label>
                <textarea id="enc-result" rows="3"></textarea>
            </div>
        </div>

        <!-- Encrypt actions -->
        <div class="row">
            <div class="column column-20 column-offset-80">
                <button class="button w-100" onclick="encrypt()">Encrypt</button>
            </div>
        </div>

        <hr/>

        <h2>Decryption</h2>
        <div class="row">
            <div class="column column-20">
                <label for="dec-type">Decryption Type *</label>
                <select id="dec-type">
                    <option value="ed25519">ed25519</option>
                    <option value="rsa2048">rsa2048</option>
                </select>
            </div>
            <div class="column">
                <label for="pvt-key">Private Key *</label>
                <textarea id="pvt-key" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="column column-80 column-offset-20">
                <label for="pvt-secret">Private Key Secret</label>
                <input type="password" id="pvt-secret" />
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="dec-data">Data *</label>
                <textarea id="dec-data" rows="3"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="dec-result">Result</label>
                <textarea id="dec-result" rows="3"></textarea>
            </div>
        </div>

        <!-- Decrypt actions -->
        <div class="row">
            <div class="column column-20 column-offset-80">
                <button class="button w-100" onclick="decrypt()">Decrypt</button>
            </div>
        </div>
    </div>
</body>
</html>
